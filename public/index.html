
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
    <title>FreeTube</title>
</head>
<body class="bg-[#151414] text-white">
    <header class="w-full bg-[#121111] p-2 fixed top-0">
        <nav class="flex">
            <a href="/" class="flex items-center gap-3">
                <img src="assets/freetube_logo.svg" alt="">
                <p class="font-bold">Free<span class="text-[#F15454]">Tube</span> MP4</p>
            </a>
        </nav>
    </header>
    <main class="mt-44 flex flex-col justify-center items-center gap-5 px-5">
        <h3 class="font-bold text-4xl text-center">Download your video quickly and easily</h3>
        <form action="/download-mp4" method="post" class="flex flex-col gap-5 items-center px-5 w-full">
            <input type="text" autocomplete="off" name="yt_link" id="yt_link" class="w-[20em] sm:w-[37em] bg-[#201F1F] px-5 py-2" placeholder="Youtube link. e.g: https://www.youtube.com/watch?v=dQw4w9WgXcQ ">
            <button type="submit" class="flex-1 text-md px-10 py-2 bg-gradient-to-b from-[#F15454] to-[#8B3131] rounded-[15px] font-semibold hover:opacity-90 transition">Convert</button>
        </form>
        <div>
            <h3 class="font-bold text-4xl sm:text-6xl text-center mb-3 mt-8">Why Free<span class="text-[#F15454]">Tube</span> MP4?</h3>
            <p>Just look, no ads, just an input to download your videos. Moreover, you can download up to 4k60fps!</p>
        </div>
    </main>
</body>
</html>
