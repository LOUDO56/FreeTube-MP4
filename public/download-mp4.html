<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/favicon.ico">
        <title>FreeTube</title>
    </head>
    <body class="bg-[#151414] text-white">
        <header class="w-full bg-[#121111] p-2 fixed top-0">
            <nav class="flex">
                <a href="/" class="flex items-center gap-3">
                    <img src="assets/freetube_logo.svg" alt="">
                    <p class="font-bold">Free<span class="text-[#F15454]">Tube</span> MP4</p>
                </a>
            </nav>
        </header>
        <main class="mt-44 flex flex-col justify-center items-center">
            <div class="flex flex-col sm:flex-row gap-10 sm:gap-20 items-center">
                <div>
                    <img src="" alt="">
                </div>
                <div>
                    <p class="text-center text-2xl font-bold mb-10 w-80">Rick Astley - Never Gonna Give You Up (Official Music Video) </p>
                    <form action="/download-vid" method="post" class="flex flex-col items-center gap-5">
                        <select name="itag" id="itag" class="w-[10em] bg-[#201F1F] px-5 py-2">
                            
                        </select>
                        <input type="hidden" name="yt_vid_name" value="">
                        <input type="hidden" name="uniqueID" value="">
                        <button type="submit" class="flex-1 text-md px-10 py-2 bg-gradient-to-b from-[#F15454] to-[#8B3131] rounded-[15px] font-semibold hover:opacity-90 transition">Download</button>
                    </form>
                </div>
            </div>
            
        </main>
    </body>
    <script>
        document.querySelector("button").addEventListener('click', () => {
            document.querySelector("button").textContent = "Downloading, please wait...";
        })
    </script>
</html>
