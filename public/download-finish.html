<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
    <title>FreeTube</title>
</head>
<body class="bg-[#151414] text-white">
    <header class="w-full bg-[#121111] p-2 fixed top-0">
        <nav class="flex">
            <a href="/" class="flex items-center gap-3">
                <img src="assets/freetube_logo.svg" alt="">
                <p class="font-bold">Free<span class="text-[#F15454]">Tube</span> MP4</p>
            </a>
        </nav>
    </header>
    <main class="mt-44 flex flex-col justify-center items-center gap-5">
        <h1 class="text-2xl sm:text-4xl font-bold text-center">Download finished! You can now download the file.</h1>
        <p>(Link is available for 1 hour)</p>
        <form action="/dlvideo" method="post">
            <input type="hidden" name="vid_output" value="">
            <input type="hidden" name="vid_title" value="">
            <button type="submit" class="flex-1 text-md px-10 py-2 bg-gradient-to-b from-[#F15454] to-[#8B3131] rounded-[15px] font-semibold hover:opacity-90 transition">Download</button>
        </form>
        <a href="/" class="font-semibold text-blue-500 hover:underline">Want to convert another video?</a>
    </main>
</body>
</html>
